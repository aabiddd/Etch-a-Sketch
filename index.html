<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div>Etch-a-Sketch</div>
    </header>
    <main>
        <div class="frame-container">
            <div class="controls-container">
                <input type="color" id="color" value="#000000">
                <button class="btn color-mode active-btn">Color Mode</button>
                <button class="btn rgb">Psychedelic Mode</button>
                <button class="btn eraser">Eraser</button>
                <button class="btn clear">Clear Screen</button>
                <div class="slider">
                    <div>
                        <span class="grid-width-value">16</span> x <span class="grid-width-value">16</span>
                    </div>
                    <input type="range" id="gridWidth" name="grid-width" min="16" max="64" value="16" step="1">
                </div>
            </div>
            <div class="frame">
                <div class="logo">
                    MAGIC
                    <span>Etch A Sketch</span>
                    SCREEN
                </div>
                <div id="canvas"></div>
                <div class="knob-section">
                    <span class="knob knob_l"></span>
                    <span class="knob knob_r"></span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
